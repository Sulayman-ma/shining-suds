{% extends "shared/base.html" %}

{% block title %}Message{% endblock %}

{% block content %}

<div id="main" style="min-height: 100vh;">
    <div class="header">
        <h1>{{ message.subject }}</h1>
        <h2>
            {{ message.timestamp.strftime("%Y-%B-%d") }},
            {{ message.timestamp.strftime("%H:%M") }}
        </h2>
    </div>

    <div class="content">
        <h2>From: {{ user.email }} ({{ user.name }})</h2>
        <p>{{ message.message }}</p>
        <a href="{{ url_for('.reviews') }}">Go back</a>
    </div>
</div>

{% endblock %}
