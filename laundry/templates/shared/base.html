<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/png" sizes="99x97" rel="icon" href="/static/img/icon.png">

    <!-- PURE.CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/base-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pure-custom.css') }}", type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_custom.css') }}", type="text/css">

    <title>Shining Suds - {% block title %}{% endblock %}</title>
</head>

<body>
    <!-- MAIN PARENT DIV -->
    <div id="layout">
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <!-- Side Menu -->
        <div id="menu">
            {% include 'shared/menu.html' %}
        </div>

        <!-- Main Content -->
        {% block content %}
        {% endblock %}

        <!-- footer -->
        <div class="footer">
            <h2 class="footer-header">Contact Us:</h2>
            <div class="footer-row">
            <div>
                <img src="{{ url_for('static', filename='img/svg/phone.svg') }}" alt="phone-icon"width="30px">
                <a href="tel:+2347043859619">07043859619</a>
            </div>
            <div>
                <img src="{{ url_for('static', filename='img/svg/mail.svg') }}" alt="mail-icon"width="30px">
                <a href="mailto:shiningsuds@gmail.com">shiningsuds@gmail.com</a>
            </div>
            <div>
                <img src="{{ url_for('static', filename='img/svg/location.svg') }}" alt="location-icon"width="30px">
                No. 1, Brains and Hammers Estate, <br> Galadimawa, Abuja
            </div>
            </div>
        </div>
    </div>

    <script src="{{url_for('static', filename='js/main.js') }}"></script>
    <script src="{{url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{url_for('static', filename='js/menus.js') }}"></script>
</body>

</html>
