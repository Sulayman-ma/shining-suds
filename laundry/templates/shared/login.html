<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">

    <!-- PURE.CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/base-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pure-custom.css') }}", type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_custom.css') }}", type="text/css">

    <title>Shining Suds - Login</title>
</head>

<body style="background-color: rgb(9, 63, 85);">
    <!-- Main Content -->
    <div class="login">
        <div class="center">
            <a href="{{ url_for('main.home') }}"><img src="{{ url_for('static', filename='img/svg/icon-title-white.svg') }}" alt="icon-title-white"></a>
        </div>
        <div class="center-text mg-top-50">
            <h1>Welcome back!</h1>
            <h3>Sign in to continue</h3>
        </div>

        <div class="content">
            <form method="post" class="pure-form pure-form-stacked mg-top-50">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div class="center mg-zero">
                    <label for="email">
                        Email
                        <input type="email" required name="email" id="email" placeholder="Email">
                    </label>
                </div>
                <div class="center mg-zero">
                    <label for="password">
                        Password
                        <input type="password" required name="password" id="password" placeholder="Password">
                    </label>
                </div>
                <!-- FLASH MESSAGES -->
                {% for category, msg in get_flashed_messages(with_categories=True) %}
                <div class="center-text">
                    <span class="{{ category }}">{{ msg }}</span>
                </div>
                {% endfor %}
                <div class="center mg-top-20">
                    <input type="submit" value="LOGIN" class="pure-button pure-button-primary boring-btn">
                </div>
            </form>

            <a href="{{ url_for('main.create_account') }}" class="center mg-top-20">Don't have an account? Sign up here</a>
        </div>
    </div>

    <script src="{{url_for('static', filename='js/main.js') }}"></script>
    <script src="{{url_for('static', filename='js/ui.js') }}"></script>
</body>

</html>
